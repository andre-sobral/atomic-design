<!DOCTYPE html>
<html>

<script type="text/javascript" src="static/lib/jquery-2.2.0.min.js"></script>
  
  <!-- CONTEÚDO -->
  <div id="conainer">
    ...Container loader
  </div>

<script  type="text/javascript">
  
  //<![CDATA[
    jQuery(window).load(function() {

        /* ------------------------------------------------------------------------ */
        /*  FUNÇÃO INCLUDES
        /* ------------------------------------------------------------------------ */
        jQuery(function(){

          //URL 
          var url = window.location;
          var urlString = url.toString();
          var str = urlString;

          if(str.search("=") != -1) {

            var page = str.indexOf("=");
            var res = str.substring(page +1);
            var valUrl = res.length;

            if(valUrl >= "3") {
              includeUrl = res;
            }
            else {
              includeUrl = 'home';
            }
          }
          else {
            includeUrl = 'home';
          }
            //CONTEÚDO
            $.ajax({
              url: "templates/pages/"+includeUrl+".tpl",
              type: "GET",
              cache: !1,
              success: function(e) {
               var str = e;
               var res = str.replace(/\{{>head}}|\{{>header}}|\{{>waston}}|\{{>footer}}+/g, "");

                $('#conainer').html(res);
                $("body").css({"margin":"0 0"})
              }
            })

            //head
            $.ajax({
              url: "templates/global/head.tpl",
              type: "GET",
              cache: !1,
              success: function(e) {
                $('head').html(e)
              }
            })

            //header
            $.ajax({
              url: "templates/global/header.tpl",
              type: "GET",
              cache: !1,
              success: function(e) {

                $('[data-ref="navigation-bar"]').html(e)
              }
            })

            //watson
            $.ajax({
              url: "templates/pages/watson.tpl",
              type: "GET",
              cache: !1,
              success: function(e) {

                $('[data-ref="watson"]').html(e)
              }
            })
           
            //menu mobile
            $.ajax({
              url: "templates/global/menu-mobile.tpl",
              type: "GET",
              cache: !1,
              success: function(e) {

                $('div[data-ref="menu-mobile"]').html(e)
              }
            })

            //rotativo
            $.ajax({
              url: "templates/pages/home.tpl",
              type: "GET",
              cache: !1,
              success: function(e) {

                $('section[data-ref="slide"]').html(e)
              }
            })

           
            
            //footer
            $.ajax({
              url: "templates/global/footer.tpl",
              type: "GET",
              cache: !1,
              success: function(e) {
                $('footer').html(e)
              }
            })
        });
    });
  //]]>
</script>

</html>
